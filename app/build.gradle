apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.example.cw.practice"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

ext {
    daggerVersion = '2.5'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //retrofit和rxjava
    //菜单栏
    //分包
    //json解析封装框架
    //图片缩放
    //打印日志
    //显示图片框架
    //iRecyclerView
    //    compile 'com.github.Aspsine:IRecyclerView:0.0.5'
    //动画库
    //事件总线
    //    compile 'com.marshalchen.ultimaterecyclerview:library:0.7.0'
    //字幕
    //百分比布局
    //依赖注入
    compile "com.google.dagger:dagger:${daggerVersion}"
    annotationProcessor "com.google.dagger:dagger-compiler:${daggerVersion}"
    //RN
    //import arr
    compile project(':router')
    //    compile project(':AndroidJSCore-library')
    compile 'com.android.support:design:25.0.1'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    //retrofit
    compile 'com.google.code.gson:gson:2.6.2'
    //Gson 库
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    //转换器，请求结果转换成Model
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    //配合Rxjava 使用
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.0.8@aar'
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.alibaba:fastjson:1.2.8'
    compile 'com.commit451:PhotoView:1.2.4'
    compile 'com.orhanobut:logger:1.13'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.airbnb.android:lottie:1.0.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.github.ctiao:DanmakuFlameMaster:0.6.4'
    compile 'com.github.ctiao:ndkbitmap-armv7a:0.6.4'
    compile 'com.android.support:percent:22.2.0'
    compile 'com.facebook.react:react-native:+'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    // j2v8
    // https://mvnrepository.com/artifact/com.eclipsesource.j2v8/j2v8
    compile 'com.eclipsesource.j2v8:j2v8:4.5.0@aar'
}
